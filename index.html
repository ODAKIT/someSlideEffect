<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Master slide</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <div id="wallpaper">
        <div class="SelectBox">
            <div class="title">
               <span>Select | Please Choose</span>
               <i class="fa fa-angle-down" aria-hidden="true"></i>
            </div>
            <div class="content">
                <ul>
                    <li class = "option" data-key="scale">Quickly hide</li>
                    <li class = "option"data-key="swipe">Swipe</li>
                    <li class = "option"data-key="swipe2">Swipe 2.0</li>
                    <li class = "option"data-key="effect3D">3D effect</li>
                    <li class = "option"data-key="updown">Up down</li>
                    <li class = "option"data-key="stickit">Stick it</li>


                </ul>
            </div>
        </div>
        <div class="slides">
            <ul>
                <li class="oneSlide Active" style="background-image: url('bg1.jpg')"></li>
                <li class="oneSlide" style="background-image: url('bg2.jpg')"></li>
                <li class="oneSlide" style="background-image: url('bg3.jpg')"></li>
            </ul>
        </div>
        <div class="btns">
            <b class="left">
                <i class="fa fa-angle-left" aria-hidden="true"></i>
            </b>
            <b class="right">
                <i class="fa fa-angle-right" aria-hidden="true"></i>
            </b>
        </div>
    </div>
    </div>

    <script src="index.js"></script>

</body>

</html>
